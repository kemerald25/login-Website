<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script defer src="Index.js"></script>
    <title>logins websites.</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <P>LOGO .</P>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="#" class="link active">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn"onclick="login()">sign In</button>
            <button class="btn white-btn" id="registerBtn"onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFuntion()"></i>
        </div>
    </nav>
    <!-------------------------fill form box----------------------------->
    <div class="form-box">

        <!---------------------logins form---------------------->
         <div class="Login-container" id="login">
            <div class="top">
              <span> Have an Account ? <a href="#" onclick="Login()">Login</a></span>
              <header>Login</header>
            </div>
            <div class="input-details">
                <input type="text" class="input-field" placeholder="Username or Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-details">
                <input type="Password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-details">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-class">
                <div class="part-one">
                    <input type="checkbox" id="Login-check">
                    <label for="Login-check">Remenber Me </label>
                </div>
                <div class="part-two">
                    <label><a href="#">Forgot Password?</a></label>
                </div>
            </div>
        </div>


        <!-----------Registration Form-->
        <div class="register-container" id="register">
            <div class="top">
              <span> Don,t have an Account ? <a href="#" onclick="Register()">Sign Up</a></span>
              <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-details">
                  <input type="text" class="input-field" placeholder="FirstName">
                  <i class="bx bx-user"></i>
                </div>
                <div class="input-details">
                    <input type="text" class="input-field" placeholder="LastName">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-details">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-details">
                <input type="Password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-details">
                <input type="submit" class="submit" value="Register">
            </div>
            <div class="two-class">
                <div class="part-one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Remenber Me </label>
                </div>
                <div class="part-two">
                    <label><a href="#">Terms & Conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
